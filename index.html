<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script async src="app.js"></script>
     <title>Expense Tracker</title>
</head>
<body>
     <div class="container">
          <div class="tracker">
               <div class="tracker__board">
                    <div class="board__menu">
                         <h3 class="board__title">Exp.Tracker</h3>
                         <input type="text" class="search" placeholder="Search">
                    </div>
                    <div class="board__menu">
                         <p class="board__link">Overview</p>
                         <p class="board__link">Income</p>
                         <p class="board__link">Expense</p>
                    </div>
                    <div class="board__inputs">
                         <form action="" class="board__form">
                              <select name="type" class="type form__input">
                                   <option value="exp">expense</option>
                                   <option value="inc">income</option>
                              </select>
                              <input type="number" class="amount form__input" placeholder="amount" value='0'>
                              <input type="text" class="discription form__input" placeholder="discription">
                              <button type="submit" class="button form__input not__completed">Add</button>
                         </form>
                    </div>
                    <hr style="height:2px; border-width:0; color:rgb(201, 201, 201); background-color:rgb(189, 189, 189); margin-top: 1rem;">
                    <div class="board__display">
                         <!-- <div class="board__card exp__border" id="45544">
                              <div class="board__card--icon">X</div>
                              <div>
                                   <div class="board__card--discription">Discription</div>
                                   <div class="board__card--date">Data</div>
                              </div>
                              <div class="board__card--amount">$300</div>
                              
                         </div> -->
                    </div>
               </div>
               <div class="tracker__data">
                    <div class="data__total">
                         <h2 class="total__title">Net Income</h2>
                         <h3 class="total__amount">$0</h3>
                    </div>
                    <div class="data__total">
                         <h2 class="total__title">Revenue</h2>
                         <h3 class="total__income">$0</h3>
                    </div>
                    <div class="data__total">
                         <h2 class="total__title">Expense</h2>
                         <h3 class="total__expense">$0</h3>
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
