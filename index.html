<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script async src="app.js"></script>
     <title>Expense Tracker</title>
</head>
<body>
     <div class="container">
          <div class="center__container">
               <div class="tracker__data">
                    <div class="title__container">
                         <h3 class="title">Expense Tracker</h3>
                    </div>
                    <div class="board__inputs">
                         <form action="" class="board__form">
                              <select name="type" class="type form__input">
                                   <option value="exp">expense</option>
                                   <option value="inc">income</option>
                              </select>
                              <input type="number" class="amount form__input" placeholder="amount" required/>
                              <input type="text" class="discription form__input" placeholder="discription" />
                              <button type="submit" class="button form__input not__completed">+ Add</button>
                              
                         </form>
                    </div>
                    <div class="totals__container">
                         <div class="data__total">
                              <h2 class="total__title">Net</h2>
                              <h3 class="total__amount">$0</h3>
                         </div>
                         <div class="data__total">
                              <h2 class="total__title">Revenue</h2>
                              <h3 class="total__income">$0</h3>
                         </div>
                         <div class="data__total">
                              <h2 class="total__title">Expense</h2>
                              <h3 class="total__expense">$0</h3>
                         </div>
                    </div>
               </div>
               <div class="main__container">
                    <input type="text" class="search" placeholder="Search...">
                    <div class="board__menu">
                         <p class="board__link overview">Overview</p>
                         <p class="board__link income">Income</p>
                         <p class="board__link expense">Expense</p>
                    </div>
                    <div class="board__display">
                         <!-- <div class="board__card exp__border" id="45544">
                              <div>
                                   <div class="board__card--discription">Discription</div>
                                   <div class="board__card--date">Data</div>
                              </div>
                              <div class="board__card--amount">$300</div>
                              <div class="board__card--icon">X</div>
                         </div> -->
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
